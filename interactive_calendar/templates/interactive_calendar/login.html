{% extends 'interactive_calendar/base.html' %}

{% block content %}
<form id="login_form" method="post" action="/login/">

    Username: <input type="text" name="username" value="" size="100" />

    Password: <input type="password" name="password" value="" size="100" />

    <input type="submit" value="submit" />
</form>
{% endblock content %}
